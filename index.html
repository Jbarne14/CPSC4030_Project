    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">IMDb Movie Insights</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#Visualization-1">Visualization 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Visualization-2">Visualization 2</a>

                <li class="nav-item">
                    <a class="nav-link" href="https://www.kaggle.com/datasets/chenyanglim/imdb-v2">Data Source</a>

    <div class="container my-5">
        <!-- Visualization 1: Stacked Bar Chart -->
        <section id="Visualization-1" class="mb-5 text-center">
            <h2 class="mb-4">Top Movies by Worldwide Gross Income and Budget</h2>
            <div id="barChart"></div>
        </section>

        <!-- Visualization 2: Network Graph -->
        <section id="Visualization-2" class="mb-5 text-center">
            <h2 class="mb-4">Actors Network Graph</h2>
            <div id="actorsGraph" style="width: 960px; height: 600px;"></div>
        </section>


        <!-- Visualization 3: Additional Visualization -->
        <section id="Visualization-3" class="mb-5 text-center">
            <h2 class="mb-4">HeatMap of WorldWide Gross Income</h2>
            <div class="d-flex justify-content-center">
                <iframe width="100%" height="400" frameborder="0"
                src="https://observablehq.com/embed/485aa23b13eb44cd@283?cells=plot&api_key=82a84d53e81b88ee3bd7a573ec05913111dd8f63"></iframe>
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
